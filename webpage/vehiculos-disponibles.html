<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENT a Car - Vehículos Disponibles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="RENT a Car Logo" class="logo">
            <h1>RENT a Car</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>

        </nav>

    <main>
        <h2>Vehículos Disponibles para Alquilar</h2>
        
        <div class="filter-section">
            <label for="filter-type">Filtrar por tipo:</label>
            <select id="filter-type">
                <option value="all">Todos</option>
                <option value="economico">Económico</option>
                <option value="mediano">Mediano</option>
                <option value="lujo">Lujo</option>
                <option value="suv">SUV</option>
            </select>
        </div>

        <div class="vehicles-container" id="available-vehicles">
            <!-- Las tarjetas de vehículos se generarán dinámicamente con JavaScript -->
        </div>

        <div class="pagination">
            <button id="prev-page" disabled>Anterior</button>
            <span id="page-info">Página 1 de 1</span>
            <button id="next-page" disabled>Siguiente</button>
        </div>
    </main>
